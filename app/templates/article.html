{% extends 'base.html'%} 
{% block content %}
 <!DOCTYPE html>
 <html lang="en">
 <head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>News_App</title>
 </head>
  <body>
    <br>
    <br>
    <h1 style="text-align:center;" class="text-uppercase">{{id}}</h1>
      <div class="container">
        <div class="card-columns">
          {% for article in article %}
  
          <div class="card">
            <img class="card" src="{{article.image}}" alt="Card image cap" size="100px180">
            <div class="card-body">
              <h5 class="card-title">{{article.author}}</h5>
              <p class="card-text">{{article.description}}</p>
              <a href="{{article.url}}">
                <p class="card-text">Click to read some more!</p>
              </a>
            </div>
            <div class="card-footer">
              <small class="text-muted">Date published:{{article.time}}</small>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endblock %}
 </body>
 </html>
