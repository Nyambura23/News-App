{% extends 'base.html'%}

{% block content %}

<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>
<body>
    <div class="container">

        <div class="row">

            <h3> Found {{ news| count }} matches </h3>
            <hr>
            <ul>
                {{ macro.displayNewsList(news)}}
            </ul>

        </div>

    </div>
{% endblock %}

</body>
</html>
