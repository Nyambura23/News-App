{% macro displayNewsList(news_list) %}

    {% for news in news_list %}

     <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
      <img src="{{ news.image }}" alt="{{ news.title }} poster" class="img-responsive">
      <p class="text-center">
          <a href="{{news.url}}">
              {{ news.title|truncate(50)}}</a>
          </p>
  </div>

        {% endfor %}
    

{% endmacro %}
