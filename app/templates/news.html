{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News App</title>
</head>
<body>

<div class="container">

    <!-- Poster background -->
     <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{article.image}}) no-repeat center center">
        </div>

        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <h3>{{ article.title }}</h3>

            <p class="author"> {{ article.author }}</p>
            <p class="title"> {{ article.title }} </p>
            <p class="description"> {{ article.description }} </p>


        </div>
    </div>

</div>
{% endblock %} 

</body>
</html>
